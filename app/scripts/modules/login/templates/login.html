<div ng-show="errorMessage" class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" 
      aria-hidden="true">
      &times;
    </button>
    {{::errorMessage}}
</div>

<!-- Site wrapper -->
<div class="wrapper">
  
    <header class="main-header">
        <span class="logo"><b>Stress Map</b></span>
        
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">

            <div class="navbar-custom-menu">

                <ul class="nav navbar-nav dashboard">

                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu login">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Login
                        </a>

                        <ul class="dropdown-menu">

                            <div class="omb_login">
                                <h3 class="omb_authTitle">Login or <a href="#" ui-sref="create-account" >Sign up</a></h3>

                                <div class="row omb_row-sm-offset-3">
                                    <div class="col-xs-12 col-sm-8">    
                                        <form class="omb_loginForm" ng-init="loginForm = {}" autocomplete="off" method="POST">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input type="email" class="form-control" name="username" ng-model="loginForm.email" placeholder="Email address">
                                            </div>
                                            <span class="help-block"></span>
                                                                
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <input  type="password" ng-model="loginForm.password" class="form-control" name="password" placeholder="Password">
                                            </div>
                                            <span class="help-block"></span>
                                            <button class="btn btn-lg btn-primary btn-block" ng-click="handleLoginBtnClick()" type="submit">Login</button>
                                            
                                        </form>
                                    </div>
                                </div>

                                <div class="row omb_row-sm-offset-3 omb_socialButtons">
                                    <div class="col-xs-12 col-sm-8">
                                        <a href="/api/auth/google" class="btn btn-lg btn-block omb_btn-google">
                                            <i class="fa fa-google-plus visible-xs"></i>
                                            <span class="hidden-xs">Google+</span>
                                        </a>
                                    </div>  
                                </div>

                            </div>

                        </ul>

                    </li>

                </ul>

            </div>

        </nav>

    </header>

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">

        <ui-gmap-google-map center='map.center' zoom='map.zoom' control='map.control' options="map.options" class="login-container">

            <ui-gmap-markers models="stressMarkers" idKey = "'id'" coords="'geolocation'" control="markerControl" doCluster="'true'" clusterOptions="clusterOptions"
                            icon="'customIcon'" options="'markerOptions'">
            </ui-gmap-markers>

        </ui-gmap-google-map>
        
    </div><!-- /.content-wrapper -->
